<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <title>Botón WhatsApp</title>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="floating-wpp.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }
    </style>
</head>

<body>
    <div id="MiBotonWhatsApp"></div>

<script type="text/javascript" src="floating-wpp.js"></script>
<script type="text/javascript">
    $(function () {
        $('#MiBotonWhatsApp').floatingWhatsApp({
            phone: '525541696993',
            popupMessage: 'Bienvenido, ¿cómo puedo ayudarte?',
            message: "Tengo una pregunta.",
            showPopup: true,
            showOnIE: false,
            headerTitle: 'WhatsApp - Chatear con Soluciones DC!',
            headerColor: 'crimson',
            backgroundColor: 'crimson',
            buttonImage: '<img src="SolucionesDC.png" />'
        });
    });
</script>
</body>
</html>
